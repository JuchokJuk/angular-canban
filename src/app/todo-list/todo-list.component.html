<div class="task-list" cdkDropList [cdkDropListData]="todoType.items" (cdkDropListDropped)="drop($event)">
    <div class="first-line">
        <h3>{{todoType.title}}</h3>
        <span>{{todoType.items.length}}</span>
    </div>

    <app-new-todo-dialog-button [todoTypeId]="todoType.id"></app-new-todo-dialog-button>
    <app-todo *ngFor="let todoItem of todoType.items" [title]="todoItem.title" [text]="todoItem.text">
    </app-todo>
</div>
