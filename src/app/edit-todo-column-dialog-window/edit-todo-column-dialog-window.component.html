<h1 mat-dialog-title>Изменить столбец</h1>
<form class="margin-top" form autocomplete="off" (submit)="editTodoColumn(editedTitle.value)">
  <div mat-dialog-content>


    <mat-form-field appearance="fill">
      <mat-label>Название столбца</mat-label>
      <input #editedTitle matInput placeholder="в разработке">
    </mat-form-field>


  </div>
  <div mat-dialog-actions>
    <button mat-button mat-dialog-close>Закрыть</button>
    <button mat-raised-button mat-dialog-close color="warn" (click)="deleteTodoColumn()">Удалить столбец</button>
    <button type="submit" mat-raised-button mat-dialog-close color="primary">Изменить</button>
  </div>

</form>
