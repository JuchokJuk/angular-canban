<h1 mat-dialog-title>Новая задача</h1>
<form class="margin-top" form autocomplete="off" (submit)="createNewTodo(newTodoTitle.value, newTodoText.value)">
  <div mat-dialog-content>


    <mat-form-field appearance="fill">
      <mat-label>Название задачи</mat-label>
      <input #newTodoTitle matInput placeholder="Полить цветы">
    </mat-form-field>
<br>
    <mat-form-field appearance="fill">
      <mat-label>Описание задачи</mat-label>
      <textarea #newTodoText matInput placeholder="Фикусы и гладиолусы"></textarea>
    </mat-form-field>


  </div>
  <div mat-dialog-actions>
    <button mat-button mat-dialog-close>Закрыть</button>
    <button type="submit" mat-raised-button mat-dialog-close color="primary">Создать</button>
  </div>

</form>
