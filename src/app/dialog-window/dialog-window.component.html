<h1 mat-dialog-title>Добавтье новый столбец</h1>
<div mat-dialog-content>
  
  <form class="example-form">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Название столбца</mat-label>
      <input matInput placeholder="в разработке">
    </mat-form-field>
  </form>

</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="createTodoType()">Создать</button>
  <button mat-button mat-dialog-close>Ок</button>
</div>
